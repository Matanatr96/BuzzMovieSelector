apply plugin: 'java'

defaultTasks 'jar'



task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

jar {
    manifest {
        attributes('Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain')
        attributes('Class_Path' : 'lib/resources.jar')
    }
}
